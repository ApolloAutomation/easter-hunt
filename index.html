
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Easter Egg Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Apollo-Square-logo.png" alt="Apollo Logo" class="logo" />
    <h1>Apollo Easter Egg Hunt</h1>
    <p>Click the eggs to find the letters and unlock your prize!</p>
  </header>
  <main id="game">
    <div class="egg-grid" id="eggGrid"></div>
    <div id="scrambled"></div>
    <div id="guessSection" style="display:none;">
      <input type="text" id="codeInput" placeholder="Enter the code..." />
      <button onclick="checkCode()">Submit</button>
      <p id="result"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
